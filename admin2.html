      function profile() {
        // Check browser support

          var sess = window.sessionStorage;

            localStorage.getItem(sess.getItem("username") + "ty");

            x2.style.display = "block";
          } else {
            x2.style.display = "none";
          }

          if (x3.style.display === "none") {
