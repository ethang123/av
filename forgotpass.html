<!DOCTYPE html>
<html>
  <form>
    <input type="text" placeholder="Username" id="text2" /> <br />
    <br />
    <h2 id="33">Security Question:</h2>
    <h2 id="22"></h2>
    <input type="text" placeholder="Answer:" id="text3" /> <br />
    <br />
    <input type="button" value="Find Question" onclick="qs()" />
    <input
      type="button"
      value="Reset Password"
      onclick="javascript:validate()"
    />
  </form>
  <script>
    function qs() {
      var pss = document.getElementById("text2").value;
      var pass = localStorage.getItem(pss);
      if (document.getElementById("text2").value == pass) {
        var saa = pss + "q";
        var sq = localStorage.getItem(saa);
        var sqq = pss + "a";
        var sqa = localStorage.getItem(sqq);
        document.getElementById("22").innerHTML = sq;
      } else {
        alert(
          "Username does not exist or a security question was not provided."
        );
      }
    }
  </script>

  <script type="text/javascript">
    function validate() {
      var pss = document.getElementById("text2").value;
      var pass = localStorage.getItem(pss);
      var saa = pss + "q";
      var sq = localStorage.getItem(saa);
      var sqq = pss + "a";
      var sqa = localStorage.getItem(sqq);
      if (document.getElementById("text3").value == sqa) {
        window.location = "steo2reset.html";
        var ss = window.sessionStorage;
        ss.setItem("username", pss);
        alert("Redirecting...");
      } else {
        alert("Incorrect answer.");
      }
    }
  </script>
</html>
